<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ATM Money Dispenser</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <header>ATM Money Dispenser</header>
    <article>
        <div class="row">
            <div class="col-sm-6">
                <form>
                    <h1>Welcome to ATM</h1>
                    <label>Enter the Amount</label>
                    <input type="text" placeholder="enter value" class="form-control">
                    <input type="button" value="Get Money" class="btn">
                </form>
            </div>
            <div class="col-sm-6">
                <table>
                    <tr>
                        <th colspan="2">You will get following amount</th>
                    </tr>
                    <tr>
                        <td><span class="note_1">0</span> notes of Rs 1</td>
                        <td><span class="note_2">0</span> notes of Rs 2</td>
                    </tr>
                    <tr>
                        <td><span class="note_5">0</span> notes of Rs 5</td>
                        <td><span class="note_10">0</span> notes of Rs 10</td>
                    </tr>
                    <tr>
                        <td><span class="note_20">0</span> notes of Rs 20</td>
                        <td><span class="note_50">0</span> notes of Rs 50</td>
                    </tr>
                    <tr>
                        <td><span class="note_100">0</span> notes of Rs 100</td>
                        <td><span class="note_200">0</span> notes of Rs 200</td>
                    </tr>
                    <tr>
                        <td><span class="note_500">0</span> notes of Rs 500</td>
                        <td><span class="note_2000">0</span> notes of Rs 2000</td>
                    </tr>
                    <tr>
                        <th colspan="2">Total notes dispensed: <span class="total_notes">0</span></th>
                    </tr>
                </table>
            </div>
        </div>
    </article>
    <script src="custom.js"></script>    
</body>
</html>
